  <div class="container1">
    <h1>Payment</h1>
    <form>
      <div class="form-group">
        <div class= "border">
            <input id="textName" type="text" name="name" placeholder="Username" required>
            <input id="textEmail" type="email" name="email" placeholder="Email" required>
            <input id="textCity" type="city" name="city" placeholder="City" required>
            <input id="textAddress" type="address" name="address" placeholder="Address" required>
            <div class="choosePayMethod">
              <p>Choose payment method below</p>
              <div class="method">
                <input type="radio" id="PayPal" name="payMethod" value="PayPal" onclick="payCheck()" required>
                <label for="PayPal"><img src="assets/paypal_logo.png" alt=""></label>
              </div>
              <div class="method">
                <input type="radio" id="Visa" name="payMethod" value="Visa" onclick="payCheck()" required>
                <label for="Visa"><img src="assets/visa_logo.png" alt=""></label>
              </div>
            </div>
            <!-- Default Hidden -->
            <div id="VisaReq" style="display: none;">
                <input id="cardNum" type="number" name="cardNumber" placeholder="Card Number" required="">
                <input id="cvvNum" type="number" name="CVV" placeholder="CVV" required="">
                <input id="intDate" type="month" name="inputDate" placeholder="Date" min='1900-01-01' required="">
            </div>
            <div class="checkbox">
                <label for="check">
                    <input id="agree" type="checkbox" class="checkbox" required="">
                    <span>I Agree To The Terms & Conditions</span>
                </label>
              </div>
            <input type="button" value="Pay" id="submit" onclick="validation()" method="post">
            <p class="back">Not right now?<a href="../Home/Home.html"> Cancel!</a></p>
          </div>
        </div>
    </form>
